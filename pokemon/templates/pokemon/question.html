<!DOCTYPE html>
<html>
  <head>
    <title>Question Form</title>
    <style>
      body {
        background-color: #FFCB05;
        background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
        font-family: Arial, sans-serif;
        color: #000;
      }

      h1 {
        text-align: center;
        color: #E50000;
      }

      #question-form {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      #question-input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #submit-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #E50000;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Ask a Pokémon Question to the PokeAI</h1>
    <div id="question-form">
        <form method="post">
            {% csrf_token %}
            <label for="question">Enter your question:</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Ask</button>
        </form>
    </div>
    <!-- Pokémon pictures -->
    <div style="text-align: center; margin-top: 30px;">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Pokémon 1" width="150" height="150" style="margin-right: 10px;">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Pokémon 2" width="150" height="150" style="margin-right: 10px;">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Pokémon 3" width="150" height="150">
    </div>
  </body>
</html>
